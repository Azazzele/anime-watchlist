query GetCurrentSeason($season: MediaSeason, $seasonYear: Int, $page: Int, $perPage: Int) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      hasNextPage
    }
    media(
      type: ANIME
      season: $season
      seasonYear: $seasonYear
      sort: POPULARITY_DESC
    ) {
      id
      title {
        romaji
        english
      }
      format
      coverImage {
        large
        extraLarge
      }
      type
      averageScore
      seasonYear
      status
    }
  }
}
