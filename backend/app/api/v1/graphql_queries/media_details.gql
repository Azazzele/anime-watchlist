query MediaDetails($id: Int!) {
  Media(id: $id) {
    id
    type
    source
    title {
      romaji
      english
      native
      userPreferred
    }
    description(asHtml: true)
    format
    status(version: 2)
    season
    seasonYear
    episodes
    duration
    averageScore
    popularity
    favourites
    bannerImage
    genres
    coverImage {
      extraLarge
      large
      medium
    }
    studios(isMain: true) {
      nodes { name }
    }
    trailer {
      id
      site
      thumbnail
    }
    streamingEpisodes {
      title
      thumbnail
      site
      url
    }
    staff(sort: FAVOURITES_DESC, perPage: 15) {
      edges {
        role
        node {
          id
          name { full native }
          image { large }
        }
      }
    }
    relations {
      edges {
        relationType
        node {
          id
          type
          format
          startDate { year }
          title { romaji english }
          coverImage { large }
        }
      }
    }
    characters(perPage: 50, sort: [FAVOURITES_DESC, RELEVANCE]) {
      edges {
        role
        node {
          id
          name { full native }
          image { large }
        }
        voiceActors(language: JAPANESE, sort: FAVOURITES_DESC) {
          id
          name { full }
          image { large }
          languageV2
        }
      }
    }
  }
}
