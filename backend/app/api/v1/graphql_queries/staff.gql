query GetStaffById($id: Int!) {
  Staff(id: $id) {
    id
    name {
      full
      native
    }
    image {
      large
    }
    description
    favourites
    primaryOccupations
    staffMedia {
      nodes {
        id
        title {
          romaji
          english
        }
        coverImage {
          large
        }
      }
    }
  }
}
