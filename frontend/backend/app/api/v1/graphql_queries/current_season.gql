
query GetCurrentSeason($season: MediaSeason, $seasonYear: Int, $perPage: Int) {
  Page(page: 1, perPage: $perPage) {
    media(
      type: ANIME
      season: $season
      seasonYear: $seasonYear
      sort: POPULARITY_DESC
    ) {
      id
      title {
        romaji
        english
      }
      format
      coverImage {
        large
        extraLarge
      }
      type
      averageScore
      seasonYear
      status               
    }
  }
}